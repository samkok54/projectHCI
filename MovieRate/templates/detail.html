<html>
    <head>
        <title>Movie Rate App</title>
    </head>
    <body>
        <h1>Detail of {{ movie_.name }} </h1>

Name:  {{ movie_.name }}
<br>
Release Date:    {{ movie_.release_date }}
<br>
Detail:    {{ movie_.detail }}
<br>
Poster Image URL:    <img src=" {{ movie_.poster }} " width=200 >
<br>
Add Date:    {{ movie_.add_date }}
<br>
Rate:    {{ movie_.rate }}
<br>
        <form method="POST" action="/">
            <input type="submit" value="Back" id="back" >
            <input type="hidden" value="Back_send" name="back_send" >
	    <br>
            {% csrf_token %}
        </form>
         <form method="POST" action="/movie/{{movie_.id}}/edit/">
            <input type="submit" value="edit" id="Edit" >
            <input type="hidden" value="send_edit" name="send_Edit" >
	    <br>
            {% csrf_token %}
        </form>
    </body>
</html>
